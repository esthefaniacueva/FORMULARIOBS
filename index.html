<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
        <body>
        <div class="container mt-4">
            <h4 class="mb-4">FORMULARIO</h4>
            <form>
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Nombres: </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Cédula: </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Fecha de Nacimiento: </label>
                    <div class="col-md-6">
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Ciudad: </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Correo Electrónico: </label>
                    <div class="col-md-6">
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Teléfono: </label>
                    <div class="col-md-6">
                        <input type="tel" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Dirección: </label>
                    <div class="col-md-6">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Estado Civil: </label>
                    <div class="col-md-6">
                        <select class="form-select">
                            <option selected>Seleccione</option>
                            <option>Soltero/a</option>
                            <option>Casado/a</option>
                            <option>Divorciado/a</option>
                            <option>Viudo/a</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Etnia: </label>
                    <div class="col-md-6">
                        <select class="form-select">
                            <option selected>Seleccione</option>
                            <option>Mestizo/a</option>
                            <option>Indígena</option>
                            <option>Afroecuatoriano/a</option>
                            <option>Otro</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Género: </label>
                    <div class="col-md-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero">
                            <label class="form-check-label">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero">
                            <label class="form-check-label">Femenino</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Usted: </label>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Fuma</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Toma alcohol</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Consume drogas</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9 text-end">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
